<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portlet test</title>
  </head>
  <body>


    <div>
      <div>
        <h1>Portlet test</h1>

        <section class="portlet" data-name="SuccessNotification" data-uri="/portlets/signin/success.html">
          <div>
            <div>
              <strong>Success Message!</strong>

              Let's have a party!!!
            </div>

            <button type="button" rel="portlet-reset">Again!</button>
          </div>
        </section>

        <section class="portlet" data-name="SignInForm" data-uri="/portlets/signin/success.html">
          <div>
            <div>
              <form>
                <fieldset>
                  <h2>Please Sign In</h2>
                  <div>
                    <input type="email" name="email" id="email" placeholder="Email Address">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password">
                  </div>
                  <button type="button" >Remember Me</button>
                  <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
                  <a href="">Forgot Password?</a>
                  <hr />
                  <div >
                    <div>
                      <input type="submit" value="Sign In">
                    </div>
                    <div>
                      <a href="">Register</a>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </section>

      </div>
    </div>


    <script data-main="main" src="../bower_components/requirejs/require.js"></script>
    <script>
      requirejs.config({
          baseUrl: '../',
          //timestamp to avoid cache
          urlArgs: 'f='+(new Date()).getTime(),
          paths: {
            jquery: 'bower_components/jquery/jquery',
            main: 'test/main',
            Pages: 'test/Pages',
            Portlet: 'src/Portlet'
          }
      });
    </script>
</body>
</html>
