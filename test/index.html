<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Portlet test</title>
  </head>
  <body>


    <div class="container">
      <div class="hero-unit">
        <h1>Portlet test</h1>

        <section class="portlet row" data-name="SuccessNotification" data-uri="/portlets/signin/success.html" style="margin-top:20px">
          <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <div class="alert alert-success">
              <strong>Success Message!</strong>

              Let's have a party!!!
            </div>

            <button type="button" class="btn" data-color="info" rel="portlet-reset">Again!</button>
          </div>
        </section>

        <section class="portlet" data-name="SignInForm" data-uri="/portlets/signin/success.html">
          <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
              <form>
                <fieldset>
                  <h2>Please Sign In</h2>
                  <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                  </div>
                  <span class="button-checkbox">
                    <button type="button" class="btn" data-color="info">Remember Me</button>
                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
                    <a href="" class="btn btn-link pull-right">Forgot Password?</a>
                  </span>
                  <hr class="colorgraph">
                  <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <a href="" class="btn btn-lg btn-primary btn-block">Register</a>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </section>

      </div>
    </div>


    <script data-main="main" src="../bower_components/requirejs/require.js"></script>
    <script>
      requirejs.config({
          baseUrl: '../',
          //timestamp to avoid cache
          urlArgs: 'f='+(new Date()).getTime(),
          paths: {
            jquery: 'bower_components/jquery/jquery',
            main: 'test/main',
            Pages: 'test/Pages',
            Portlet: 'src/Portlet'
          }
      });
    </script>
</body>
</html>
