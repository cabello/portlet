<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <div id="fixtures" style="display:none"></div>

    <script src="../node_modules/requirejs/require.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script data-cover-only="//src/" src="../node_modules/blanket/dist/qunit/blanket.js"></script>
    <script type="text/javascript" src="../node_modules/grunt-blanket-mocha/support/mocha-blanket.js"></script>
    <script>

      mocha.setup('bdd');

      if (window.PHANTOMJS) {
        blanket.options("reporter", "../node_modules/grunt-blanket-mocha/support/grunt-reporter.js");
      }

      function reloadFixtures(handler) {
        $('#fixtures').load('fixtures/fixtures.html', handler);
      }

      requirejs.config({
        baseUrl: '../',
        paths: {
          jquery: 'vendor/bower_components/jquery/dist/jquery',
          'jquery.cloneEvent': 'vendor/bower_components/jquery.cloneEvent/jquery.cloneEvent',
          Portlet: 'src/',
          Bisna: 'vendor/bisna',
          Specs: 'test/specs',
          Chai: 'node_modules/chai/chai',
          Testem: '/testem'
        },
        shim: {
          'jquery.cloneEvent': {
            deps: ['jquery']
          },
          'jquery.eventEmitter': {
            deps: ['jquery']
          }
        }
      });

      (function (require, mocha) {
        var specList = [
              'Specs/Portlet.spec',
              'Specs/Manager.spec',
              'Specs/Factory.spec',
              'Specs/Form.spec'
            ],
            deps = [
              'jquery',
              'Chai',
              'Testem'
            ];

        require(deps.concat(specList), function ($, Chai) {

          window.expect = Chai.expect;
          setTimeout(mocha.run, 2000);
        });

      }(require, mocha));
    </script>

  </body>
</html>
